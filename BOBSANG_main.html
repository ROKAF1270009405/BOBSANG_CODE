<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/BOBSANG_main.css">

</head>

<body>
    <div id="wrap">
<!--header시작부분입니다. 왼쪽 한마디, 가운데 로고 이미지 삽입-->
<!--오른쪽 테이블에는 border값 조정해서 사이사이에 선 넣고 링크 추가-->
        <header>
            <div class="header_onetext">비트캠프의 새로운 한식 브랜드</div>
            <div class="header_logo">이미지 로고 공간</div>
            <div class="header_login">
                <table>
                    <tr>
                        <td>로그인</td>

                </table>
            </div>

<!--nav시작 처음에는 이미지를 넣으려 했으나 배경색으로 하자 링크 추가 필요-->
        <nav>
            <ul>
                <li>계절밥상 이야기</li>
                <li>매장안내</li>
                <li>차림메뉴</li>
                <li>계절장터</li>
                <li>제휴혜택</li>
                <li>FAQ</li>
            </ul>
        </nav>


        <div id="three_part">

            <div id="main_img">
                <div>이미지가 들어갈 공간입니다.</div>
                <div class="left_black_box">
                    <!--왼쪽에있는 반투명한 공간입니다. 이 곳에는 여러개의 추가 이미지가 들어갑니다.-->
                    <img />
                    <img />
                    <img />
                </div>

            </div>
            <div id="menu"></div>
            <div id="card"></div>
        </div>
        <footer></footer>
</body></html>
